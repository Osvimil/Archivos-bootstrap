<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/bootstrap-responsive.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="container">
	<div class="row-fluid">
		<div class="span12">
			&nbsp;
		</div>
	</div>

	<div class="row-fluid">
		<div class="span12">
			<div class="page-header">
				<h1>MODAL AVEC JS</h1>
			</div>

				<div id="mymodal" class="modal hide fade">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4>MODAL VENTANILLA</h4>
				</div>
				<div class="modal-body">
					<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sequi ipsam asperiores praesentium quaerat voluptates rerum nostrum excepturi, est debitis explicabo cumque deleniti velit mollitia, voluptatibus quisquam, cum cupiditate amet et.</p>
				</div>
				<div class="modal-footer">
					<button type="button" data-dismiss="modal" class="btn">CERRAR</button>
					<button type="button" class="btn btn-primary">ENVIAR</button>
				</div>
					

				</div>
			<a href="ajax.html" data-target="#mymodal" data-toggle="modal" class="btn">Ventana modal</a>


		</div>
	</div>






</div>
<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
<!--<script src="http://code.jquery.com/jquery-migrate-1.1.0.js"></script>-->
<script src="js/bootstrap.min.js"></script>		
<script>
	$().ready(function(){
		$("#mymodal").modal({
			backdrop:true,
			keyboard:true,
			show:true,
			remote:"ajax.html"

		});

		setTimeout(function(){
			$("#mymodal").modal("show");
		},2000);
		setTimeout(function(){
			$("#mymodal").modal("hide");
		},4000);

		setTimeout(function(){
			$("#mymodal").modal("toggle");
		},6000);

		$("#mymodal").on("show",function(){
			console.log("SE HA MOSTRADO");
		});
		$("#mymodal").on("shown",function(){
			console.log("SE HA TERMINADO DE MOSTRAR");
		});
		$("#mymodal").on("hide",function(){
			console.log("SE HA OCULTADO");
		});
		$("#mymodal").on("hidden",function(){
			console.log("SE HA TERMINADO DE OCULTAR");
		});
		});
	
</script>
</body>
</html>
